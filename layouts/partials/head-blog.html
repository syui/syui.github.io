<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Title }} | {{ .Site.Title }}</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="{{ .Site.Params.Author.name }}" />
		<meta name="copyright" content="Â© {{ .Site.Params.Author.name }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="syui blog" />
		<meta name="keywords" content="syui, blog" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@syui__" />
		<meta name="robots" content="all" />
		<meta name="googlebot" content="all" />
		<meta property="og:type" content="blog" />
		<meta property="og:title" content="{{ .Title }}" />
		<meta property="og:locale" content="ja_JP" />
		<meta property="og:description" content="{{if .Description}}{{ .Description }}{{ else }}syui blog{{ end }}" />
		<meta property="og:image" content="{{ .Site.BaseURL }}/og.png" />
		<meta property="og:url" content="{{ .Permalink }}" />
		<meta property="og:site_name" content="{{ .Site.Title }}" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="/css/terminal.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/blog.css" />
		<link rel="stylesheet" href="/css/nav.css" />
		<link rel="stylesheet" href="/css/svg.css" />
		<link rel="stylesheet" href="/bower_components/icomoon/style.css" />
		<link rel="stylesheet" href="/bower_components/font-awesome/css/all.min.css" />
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
					"@type": "WebSite",
					"name": "{{ .Site.Title }}",
					"url": "{{ .Site.BaseURL }}"
			}
		</script>

		<link rel="stylesheet" href="{{ .Site.BaseURL }}/bower_components/highlightjs/styles/monokai.css">
		<script src="{{ .Site.BaseURL }}/bower_components/highlightjs/highlight.pack.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<script src="https://term.syui.ai/term/pkg/jquery.ajax/jquery.min.js"></script>
	</head>
