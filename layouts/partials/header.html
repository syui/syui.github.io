<body>
	<div class="containerx">
		<header id="header">
			{{ $s := path.Dir (.Permalink | relURL) }}
			{{ $t := index (split $s "/") 2 }}
		        {{ if eq $t "note" }}
			<div class="logo"> <a href="/archive"> <span class="icon-phoenix-world"></span> </a> </div>
			{{ else if eq $t "post" }}
			<div class="logo"> <a href="/blog"> <span class="icon-phoenix-world"></span> </a> </div>
			{{ else }}
			<div class="logo"> <a href="/"> <span class="icon-phoenix-world"></span> </a> </div>
			{{ end }}
		</header>
