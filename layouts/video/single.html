{{ partial "head-ai.html" . }}
{{ partial "navbar-ai.html" . }}
{{ partial "header.html" . }}
<article>
 	<div class="content">
			{{ with .Resources.Match "*.mp4" }}
			<div class="Carousel__slide">
				<p>
				{{ range . }}
				{{ $s := index (split .RelPermalink "/") 3 }}
				<h3 id="{{ $s }}"><a href="#{{ $s }}">{{ $s }}</h3>
				<video controls style="width:100%;"><source src="{{ .RelPermalink }}"></video>
				{{ end }}
				</p>
			</div>
			{{ end }}
		</div>
</article>
</div>
{{ partial "footer.html" . }}
</body>
</html>
